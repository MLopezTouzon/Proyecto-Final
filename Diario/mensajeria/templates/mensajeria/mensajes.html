{% extends "AppDiario/padre.html" %}
{% load static %}

{% block titulo %}
<h1 class="text-white font-weight-bold">MENSAJERIA</h1>
                        <hr class="divider" />
{% endblock %}

{% block contenido_que_cambia %}

    {% if form.errors %}
    <p style="color:red"> HAY ALGO MAL EN EL FORMULARIO</p>
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
    <h1> MENSAJES</h1>

    <form action="/mensajeria/mensajes/" method="POST" enctype="multipart/form-data" class="form-control"> {% csrf_token %}

        <table>
            {{ form.as_table }}
        </table>

        <p><input class="btn btn-success" type="submit" value="Enviar"></p>

    </form>
</div>
</div>
</div>
{% endblock %}
